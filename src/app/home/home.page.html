<ion-header [translucent]="true">
  <ion-toolbar>
    <ion-title>
      Home
    </ion-title>
  </ion-toolbar>
</ion-header>

<ion-content [fullscreen]="true">
  <ion-header collapse="condense">
    <ion-toolbar>
      <ion-title size="large">Home</ion-title>
    </ion-toolbar>
  </ion-header>

  <div id="container">
    <ion-button size="large" expand="full" class="ion-maring-top" routerLink="/tracking">
      Sessor Screen
    </ion-button>
    <ion-button size="large" expand="full" class="ion-margin-top" routerLink="/track-result">
      Report
    </ion-button>
  
    <ion-button size="large" expand="full" class="ion-margin-top" routerLink="/error">
      Errors
    </ion-button>
    
    <ion-button size="large" expand="full" class="ion-margin-top" routerLink="/logs">
      Logs
    </ion-button>
    <ion-button class="ion-margin-top" 
                expand="full"
                size="large"
                (click)="cleanStore()"
                expand="full">Clean Data</ion-button>
    
  </div>
</ion-content>
